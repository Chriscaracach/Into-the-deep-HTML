<!doctype html>
<!-- It points out if the document is in "quirks" mode or not. Modern web should not support quirks mode -->
<html lang="es">
  <head>
    <!-- Title: Search engines displays 50-60 characters of it. Don't go beyond that-->
    <!-- Use a descriptive phrase. Try not to be too concise. "Dashboard - See and modify your data"-->
    <title>This is a test title</title>

    <meta name="author" content="Christian Caracach" />
    <meta
      name="description"
      content="This is a project that will teach me a lot about advanced HTML"
    />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=yes"
    />
    <meta name="application-name" content="into the deep html" />
    <meta name="keywords" content="html, learning, chris, etc" />
    <!-- It's supposed to ser the tab color, but isn't working -->
    <meta name="theme-color" content="#469922" />
    <!-- We define this as the available color schemes. JS can grab this and know which schemes are available or not -->
    <meta name="color-scheme" content="light dark" />
  </head>
</html>
